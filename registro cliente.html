<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/SME.png" type="image/x-icon">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,700;1,700&display=swap"
        rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <title>Registro Cliente</title>
</head>

<body>
    <header class="header" id="inicio">
        <img src="img/hamburguesa.svg" alt="" class="hamburguer">
        <div class="logo">
            <img src="img/SME.png" alt="Logo" width="30px">
            SME</a>
        </div>
        <nav class="menu-navegacion">
            <a href="index.html" class="active">Inicio</a>
            <a href="login Clientes.html" class="active">Login Cliente</a>


            </div>
        </nav>

        <div class="opacity">
            <!--inicio formulario registro-->
            <div class="opacity">
                <form class="formulario-inicio_tecnico">
                    <h4>Registro</h4>

                    <input class="controls" type="text" name=Nombre id="Nombre Completo" placeholder="Nombre Completo">
                    <select
                    class="controls"
                    type="solicitud"
                    name="solicitud"
                   id="solicitud"
                    placeholder="Escoje">
                  <option value="1">Tipo de identificación</option>
                  <option value="2">Cedula de ciudadania</option>
                  <option value="3">Cedula extranjera</option>
                  <option value="4">Pasaporte</option>
                  </select>
                    <input class="controls" type="text" name="" id="identificación" placeholder="Numero de identificación">
                    <input class="controls" type="text" name="Dirección" id="Dirección" placeholder="Dirección">
                    <input class="controls" type="email" name=Correo id="Correo" placeholder="Correo electronico">
                    <input class="controls" type="tel" name="Celular" id="celular" placeholder="Celular">
                    <input class="controls" type="text" name="Usuario" id="usuario" placeholder="Usuario">
                    <input class="controls" type="text" name="Contraseña" id="contraseña" placeholder=" Contraseña">
                    <input class="controls" type="text" name="contraseña" id="contraseña"
                    placeholder="confirmar contraseña">
                    <p><input type="checkbox"> Acepto terminos y condiciones </p>

                    <p class="botons"><a href="login Clientes.html">Enviar</a></p>

                </form>
            </div>
            <!--fin formulario-->
        </div>


        <script src="js/menu.js"></script>
        <script src="js/lightbox.js"></script>
    </header>
</body>

</html>
