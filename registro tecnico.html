<!DOCTYPE html>
<html lang="es">

<head>

  <link rel="stylesheet" href="css/estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,700;1,700&display=swap"

  <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
  <title>Registro tecnico</title>
</head>

<body bgcolor="#C8D6DF">
  <header class="header" id="inicio">
    <img src="img/hamburguesa.svg" alt="" class="hamburguer">
    <div class="logo">
      <img src="img/SME.png" alt="Logo" width="30px">
      SME</a>
    </div>
    <nav class="menu-navegacion">
      <a href="login Tecnicos.html" class="active">Login Tecnico</a>


      </div>
    </nav>
    <div class="opacity">
      <form class="formulario-inicio_tecnico">
        <h4>Registro</h4>
        <div class="column1of2">
          <br>
          <br>
          <br>
          <br>
          <input class="controls" type="text" name=nombre id="nombre completo" placeholder="nombre completo">
          <select
           class="controls"
           type="solicitud"
           name="solicitud"
          id="solicitud"
           placeholder="Escoje">
         <option value="1">Tipo de identificación</option>
         <option value="2">Cedula de ciudadania</option>
         <option value="3">Cedula extranjera</option>
         <option value="4">Pasaporte</option>
         </select>
          <input class="controls" type="text" name="" id="numero de identificación" placeholder="numero de identificación">
          <input class="controls" type="text" name="dirección" id="dirección" placeholder="dirección">
          <input class="controls" type="email" name=correo id="correo" placeholder="correo electronico">
          <input class="controls" type="tel" name="celular" id="celular" placeholder="celular">
          <input class="controls" type="text" name="usuario" id="usuario" placeholder="nombre de usuario">
          <input class="controls" type="text" name="contraseña" id="contraseña" placeholder="contraseña">
          <input class="controls" type="text" name="contraseña" id="contraseña" placeholder="confirmar contraseña">
        </div>
        <div class="column2of2">
          <P>Adjuntar los siguientes documentos:<br>
            foto perfil - RUT - antecedentes judiciales </P><br>

          <h2><input type="file" name="foto" id="foto" placeholder="Foto perfil"><br></h2>
          <h2><input type="file" name="foto" id="foto" placeholder="RUT"><br></h2>
          <h2><input type="file" name="foto" id="foto" placeholder="antecedentes judiciales"></h2>
          <form class="formulario-inicio_tecnico">
            <p>Suscripción</p>
            <select
            class="controls"
            type="solicitud"
            name="solicitud"
           id="solicitud"
            placeholder="Escoje">
          <option value="1">Tipo de tarjeta</option>
          <option value="2">Debito</option>
          <option value="3">Credito</option>
          </select>
            <input class="controls" type="text" name="nombre" id="tarjeta"
              placeholder="Nombre tarjeta"/>
            <input class="controls" type="text" name="numero" id="numero"
              placeholder="Numero de tarjeta"/>
              <input class="controls" type="text"
             placeholder="Codigo de seguridad"/>
            <input class="controls" type="text" name="" id="dato"
              placeholder="Fecha de vencimiento"/>
              <input class="controls" type="text" name="dirección" id="dirección"
              placeholder="Dirección">
          </form>
        <p class="botons"><a href="registro_servicios_tecnico.html">Continuar registro</a></p>
